<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Movie</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>
<body>

<div class="container">

    <h3>Add New Movie</h3>
    <hr/>

    <form th:action="@{/saveMovie}" th:object="${movie}" method="POST">

        <input type="text" th:field="*{title}" class="form-control col-4 mb-4" placeholder="Enter title" />

        <input type="text" th:field="*{year}" class="form-control col-4 mb-4" placeholder="Enter year" />

        <input type="text" th:field="*{rated}" class="form-control col-4 mb-4" placeholder="Enter rated" />

        <input type="text" th:field="*{released}" class="form-control col-4 mb-4" placeholder="Enter released" />

        <input type="text" th:field="*{runtime}" class="form-control col-4 mb-4" placeholder="Enter runtime" />

        <input type="text" th:field="*{genre}" class="form-control col-4 mb-4" placeholder="Enter genre" />

        <input type="text" th:field="*{director}" class="form-control col-4 mb-4" placeholder="Enter director" />

        <input type="text" th:field="*{writer}" class="form-control col-4 mb-4" placeholder="Enter writer" />

        <input type="text" th:field="*{actors}" class="form-control col-4 mb-4" placeholder="Enter actors" />

        <input type="text" th:field="*{plot}" class="form-control col-4 mb-4" placeholder="Enter plot" />

        <input type="text" th:field="*{language}" class="form-control col-4 mb-4" placeholder="Enter language" />

        <input type="text" th:field="*{country}" class="form-control col-4 mb-4" placeholder="Enter country" />

        <input type="text" th:field="*{awards}" class="form-control col-4 mb-4" placeholder="Enter awards" />

        <input type="text" th:field="*{poster}" class="form-control col-4 mb-4" placeholder="Enter poster" />

        <input type="text" th:field="*{metascore}" class="form-control col-4 mb-4" placeholder="Enter metascore" />

        <input type="text" th:field="*{imdbRating}" class="form-control col-4 mb-4" placeholder="Enter imdbRating" />

        <input type="text" th:field="*{imdbVotes}" class="form-control col-4 mb-4" placeholder="Enter imdbVotes" />

        <input type="text" th:field="*{imdbID}" class="form-control col-4 mb-4" placeholder="Enter imdbID" />

        <input type="text" th:field="*{type}" class="form-control col-4 mb-4" placeholder="Enter type" />



        <button type="submit" class="btn btn-primary col-2">Save</button>
        <input type="hidden" th:field="*{id}" />

    </form>
    <hr/>
    <a th:href="@{/movies/list2}">Back to list</a>
</div>

</body>
</html>
